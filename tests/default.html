<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{site.title}}</title>
  <link rel="stylesheet" href="/tests/node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  
  <!-- APP HELPER HTML -->
  <div class="mute" id="js-mute"></div>
  <div id="player" class="is-loading player"></div>
  <script>
    var videos = [];
    {% for post in site.posts %}
      videos.push({
        url: "{{post.permalink}}",
        {% if post.meta.youtube_id and post.meta.youtube_id.value != empty %}youtube: "{{post.meta.youtube_id}}"{% else if post.meta.vimeo_id %}vimeo: "{{post.meta.vimeo_id}}"{% endif %}
      });
    {% endfor %}
  </script>
  

  <!-- APP RESOURCES -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//www.youtube.com/iframe_api"></script>
  <script src="/assets/js/video.js"></script>
  <script src="/assets/js/app.js"></script>
  
  <!-- TEST RESOURCES -->
  <script src="/tests/node_modules/mocha/mocha.js"></script>
  <script src="/tests/node_modules/chai/chai.js"></script>
  <script>
    mocha.setup('bdd');
    chai.should();
  </script>

  <!-- SPECS -->
  <script src="/assets/js/app_spec.js"></script>

  <script>mocha.run();</script>

</body>
</html>
